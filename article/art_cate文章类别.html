<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <!--layui插件的css  -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 自己的Css -->
    <link rel="stylesheet" href="../assets/css 样式表/article/art_cate文章类别.css" ?>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal  layui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal  layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger  layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- jquery的插件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- layui的js插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- js调用的API -->
    <script src="../assets/js  样式表/baseAPI.js"></script>
    <!-- m模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 自己的js -->
    <script src="../assets/js  样式表/article/art_cate文章类别.js"></script>
</body>

</html>
