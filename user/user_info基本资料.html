<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css 样式表/user/user_info基本资料.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <form class="layui-form" lay-filter="formUserInfo">
            <!-- 隐藏域 -->
            <input type="hidden" name="id" />
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required placeholder="请输入登录名称" autocomplete="off"
                        class="layui-input " readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required" placeholder="请输入用户邮箱"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn " lay-submit >提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary"
                    id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- layui的插件js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- jq插件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- Api接口调用的js -->
    <script src="../assets/js  样式表/baseAPI.js"></script>
    <!-- 自己的js -->
    <script src="../assets/js  样式表/user/user_info基本资料.js"></script>
</body>

</html>
